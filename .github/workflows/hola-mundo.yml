name: Aprendiendo Github Actions
run-name: Â¡Curso de Github Actions primer paso!

on: [push]

jobs:
  hola-mundo-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: script-runing
      run: python main.py
